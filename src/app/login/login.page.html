<ion-header>
  <ion-toolbar class="navbar">
    <ion-title class="ion-toolbar">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <div class="avatar-container">
        <img src="../../assets/icon/favicon.png" alt="Avatar" class="avatar-img">
      </div>
      <ion-title >Bienvenido a ListoChe!</ion-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="ion-padding">
          <ion-input label="Email" label-placement="floating" fill="outline" type="email" placeholder="Ingrese su Email"
            formControlName="email">
            <ion-icon slot="end" name="person"></ion-icon>
          </ion-input>
    
          <ion-input label="Contraseña" label-placement="floating" fill="outline" type="password"
            placeholder="Ingrese su Contraseña" formControlName="password">
            <ion-icon slot="end" name="lock-closed"></ion-icon>
          </ion-input>
        </div>
    
        <div class="button-container">
          <ion-button type="submit">Iniciar Sesión</ion-button>
          <ion-button class="registrer"(click)="redirectToRegister()">Crear Cuenta</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
