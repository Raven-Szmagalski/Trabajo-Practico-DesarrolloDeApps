<ion-header>
  <ion-toolbar>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <ion-card >

    <ion-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="ion-padding">

          <ion-input label="Nombre" label-placement="floating" fill="outline" type="name" placeholder="Ingrese su Nombre"
            formControlName="name">
          </ion-input>

          <ion-input label="Apellido" label-placement="floating" fill="outline" type="surname"
            placeholder="Ingrese su Apellido" formControlName="surname">
          </ion-input>

          <ion-input label="Email" label-placement="floating" fill="outline" type="email" placeholder="Ingrese su Email"
            formControlName="email">
          </ion-input>
          <ion-input label="Contrase単a" label-placement="floating" fill="outline" type="password"
            placeholder="Ingrese su Contrase単a" formControlName="password">
          </ion-input>
          <ion-input label="Confirmar Contrase単a" label-placement="floating" fill="outline" type="password"
            placeholder="Confirme su Contrase単a" formControlName="confirmPassword">
          </ion-input>
        </div>
    
        <div class="button-container">
          <ion-button expand="full" type="submit">Crear Cuenta</ion-button>
        </div>
      </form>
    </ion-card-content>
    </ion-card>

</ion-content>
